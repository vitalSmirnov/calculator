<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
           <button id="clear" onclick="clearDisplay()">C</button>
            <button id="divide" onclick="appendValue('/')">/</button>
            <button id="times" onclick="appendValue('*')">*</button>
            <button id="minus" onclick="appendValue('-')">-</button>
            
            <button id="7" onclick="appendValue('7')">7</button>
            <button id="8" onclick="appendValue('8')">8</button>
            <button id="9" onclick="appendValue('9')">9</button>
            <button id="plus" onclick="appendValue('+')">+</button>
            
            <button id="4" onclick="appendValue('4')">4</button>
            <button id="5" onclick="appendValue('5')">5</button>
            <button id="6" onclick="appendValue('6')">6</button>
            <button onclick="calculate()" id="Enter">=</button>
            
            <button id="1" onclick="appendValue('1')">1</button>
            <button id="2" onclick="appendValue('2')">2</button>
            <button id="3" onclick="appendValue('3')">3</button>
            <button id="0" onclick="appendValue('0')">0</button>
            <button id="dot" onclick="appendValue('.')">.</button>
        </div>
    </div>
    <div class="legenda">
        <h2>Легенда</h2>
        <ul>
            <li><p>На странице работает <b>capturing</b> действий с клавиатуры</p></li>
            <li><p>Работают клавиши <b>0-1</b>, <b>C</b>, <b>BACKSPACE</b>, <b>+</b>, <b>-</b>, <b>=</b>, <b>Enter</b>, <b>*</b>, <b>/</b>,</p></li>
            <li><p>Кнопка <b>BACKSPACE</b> стирает один символ, тогда как <b>C</b> стирает всё в окне ввода</p></li>

        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
